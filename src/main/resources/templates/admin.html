<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="java">
<head>
    <title>Admin main page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Helvetica, Tahoma, Arial, sans-serif;
            font-size: 100%;
            margin: 1em;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<h1>Admin main page</h1>
<p th:if="${message!=null}" class="error" th:text="${message}"></p>
<form th:action="@{/admin/registered-orders}" id="registered-orders" name="registered-orders" method="get">
    <button type="submit">Registered orders</button>
</form>
<form th:action="@{/admin/gathered-orders}" id="gathered-orders" name="gathered-orders" method="get">
    <button type="submit">Gathered orders</button>
</form>
<form th:action="@{/admin/status-update}" id="status-update" name="status-update" method="get">
    <button type="submit">Update status</button>
</form>
<form th:action="@{/authorize}" id="authorize-form" name="authorize-form" method="get">
    <button type="submit">Log out</button>
</form>
</body>
</html>
