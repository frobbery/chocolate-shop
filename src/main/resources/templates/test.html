<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="java">
<head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Helvetica, Tahoma, Arial, sans-serif;
            font-size: 100%;
            margin: 1em;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<h1>Test</h1>
<form th:action="@{/test/${user_id}}" id="test" name="test" method="post">
    <input type="hidden" name="user_id" th:value="${user_id}">
    <div>
        <input type="radio" id="testChoice1"
               name="tasteSelect" value="dark">
        <label for="testChoice1">I love dark chocolate</label>

        <input type="radio" id="testChoice2"
               name="testSelect" value="milk">
        <label for="testChoice2">I love milk chocolate</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
<form th:action="@{/catalogue}" id="catalogue" name="catalogue" method="get">
    <button type="submit">Go back</button>
</form>
</body>
</html>
